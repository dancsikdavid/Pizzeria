<!DOCTYPE html>
<html lang="hu-HU">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rendelés Admin</title>
</head>
<body>

  <h1>Rendelés Admin</h1>

  <div id="orderContent">
    <!-- Adatok -->
  </div>

  <script>
    // JSON
    fetch('order.json')    
      .then(response => response.json())
      .then(data => {
        // JSON kiíratása
        const orderContentDiv = document.getElementById('orderContent');
        orderContentDiv.innerHTML = `
          <p><strong>Név:</strong> ${data.Név}</p>
          <p><strong>Cím:</strong> ${data.Cím}</p>
          <p><strong>Város:</strong> ${data.Város}</p>
          <p><strong>Telefonszám:</strong> ${data.Telefonszám}</p>
          <p><strong>Méret:</strong> ${data.Méret}</p>
          <p><strong>Feltétek:</strong> ${data.Feltétek.join(', ')}</p>
        `;
      })
      .catch(error => {
        console.error('Error fetching JSON:', error);
        // Hiba line
        const orderContentDiv = document.getElementById('orderContent');
        orderContentDiv.innerHTML = '<p>Hiba az adatok leolvasása közben!</p>';
      });
  </script>

</body>
</html>
