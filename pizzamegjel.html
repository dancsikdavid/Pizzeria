<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendelések</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rendelések</h1>

        <!-- Display area for JSON data -->
        <pre id="jsonDataDisplay"></pre>
    </div>

    <script>
        // Fetch JSON data from a specific file
        fetch('customer_orders.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(jsonData => {
                // Display JSON data on the page
                document.getElementById('jsonDataDisplay').textContent = JSON.stringify(jsonData, null, 2);
            })
            .catch(error => {
                console.error('Error fetching JSON:', error);
                // Handle the error appropriately (e.g., display an error message on the page)
            });
    </script>
</body>
</html>
