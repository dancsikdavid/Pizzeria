<!DOCTYPE html>
<html>
<head>
  <title>Pizza Rendelés</title>
  <link rel="stylesheet" type="text/css" href="pizza2.css">
  <script src="pizza2.js"></script>
</head>
<body>
    <body>
        <center>
          <h1 class="glow">PIZZA RENDELÉS
            <hr>
          </h1>
        </center>
      
        <form name="orderForm">
          <center>
            <table border="1px solid black">
              <tr>
                <td>
                  <div class="left-column column">
                    <h3>Információk
                      <hr>
                    </h3>
                    <div class="orderform__fields">
                      <div class="orderform__fields__label">
                        <label for="name_label">
                          <strong>Név:</strong>
                        </label>
                      </div>
                      <div class="orderform__fields__input">
                        <input type="text" name="name_text" size="30">
                      </div>
                    </div>
      
                    <div class="orderform__fields">
                      <div class="orderform__fields__label__city">
                        <label for="name_label">
                          <strong>Város:</strong>
                        </label>
                      </div>
                      <div class="orderform__fields__input">
                        <input type="text" name="name_text" size="30">
                      </div>
                    </div>
      
                    <div class="orderform__fields">
                      <div class="orderform__fields__label">
                        <label for="address_label">
                          <strong>Cím:</strong>
                        </label>
                      </div>
                      <div class="orderform__fields__input">
                        <textarea name="address_text" cols="25" rows="2"></textarea>
                      </div>
                    </div>
      
                    <br/>
                    <div class="orderform__fields">
                      <div class="orderform__fields__label__number">
                        <label for="name_label">
                          <strong>Tel.:</strong>
                        </label>
                      </div>
                      <div class="orderform__fields__input">
                        <input type="text" name="name_text" size="30">
                      </div>
                    </div>
                  </div>
                </td>
                <td>
                  <div class="column">
                    <h3>Válassz méretet!
                      <hr>
                    </h3>
      
                    <input type="radio" name="size_select" value="Kicsi">
                    <strong> Kicsi (26 cm)</strong>
                    <br/>
                    <input type="radio" name="size_select" value="Közepes">
                    <strong> Közepes (32 cm)</strong>
                    <br/>
                    <input type="radio" name="size_select" value="Nagy">
                    <strong> Nagy (38 cm)</strong>
                    <br/>
                    <input type="radio" name="size_select" value="Családi">
                    <strong> Családi (46 cm)</strong>
                    <br/>
                    <br/>
                    <br/>
                  </div>
                </td>
                <td>
                  <div class="column">
                    <h3>Válassz feltétet!
                      <hr>
                    </h3>
                    <input type="checkbox" name="chk_szalami" value="Szalámi">
                    <strong> Szalámi</strong>
                    <br/>
                    <input type="checkbox" name="chk_kolbasz" value="Kolbász">
                    <strong> Kolbász</strong>
                    <br/>
                    <input type="checkbox" name="chk_sonka" value="Sonka">
                    <strong> Sonka</strong>
                    <br/>
                    <input type="checkbox" name="chk_hagyma" value="Hagyma">
                    <strong> Hagyma</strong>
                    <br/>
                    <input type="checkbox" name="chk_gomba" value="Gomba">
                    <strong> Gomba</strong>
                    <br/>
                    <input type="checkbox" name="chk_kukorica" value="Kukorica">
                    <strong> Kukorica</strong>
                    <br/>
                    <input type="checkbox" name="chk_sajt" value="Sajt">
                    <strong> Sajt</strong>
                    <br/>
                    <input type="checkbox" name="chk_pepperoni" value="Pepperoni">
                    <strong> Pepperoni</strong>
                    <br/>
                    <input type="checkbox" name="chk_paradicsom" value="Paradicsom">
                    <strong> Paradicsom</strong>
                    <br/>
                    <input type="checkbox" name="chk_tenger_gyumolcse" value="Tenger gyümölcse">
                    <strong> Tenger gyümölcse</strong>
                    <br/>
                  </div>
                </td>
              </tr>
            </table>
            <input id="submit" type="reset" value="Rendelés összegzése" class="button" onClick="showSelectedOptions();">
            <input id="clear" type="reset" value="Törlés" class="button">
          </center>
          <div id="selectedOptions"></div>
        </form>
        <br/>
        <br/>
        <br/>
        <br/>
      
        <script>
          function showSelectedOptions() {
            const sizeSelect = document.querySelector('input[name="size_select"]:checked');
            const toppings = document.querySelectorAll('input[name^="chk_"]:checked');
            if (!sizeSelect || toppings.length === 0) {
              alert("Kérjük, válasszon méretet és legalább egy feltétet a rendeléshez!");
              return;
            }
            let selectedToppings = [];
            toppings.forEach(topping => selectedToppings.push(topping.value));
            const selectedOptions = {
              size: sizeSelect ? sizeSelect.value : null,
              toppings: selectedToppings
            };
            const selectedOptionsDiv = document.getElementById("selectedOptions");
            selectedOptionsDiv.innerHTML += "<h3>Pizza összegzése:</h3><p>Méret: " + selectedOptions.size + "</p><ul>";
            selectedOptions.toppings.forEach(topping => selectedOptionsDiv.innerHTML += "<li>" + topping + "</li>");
            selectedOptionsDiv.innerHTML += "</ul><hr>";
          }
        </script>
      </body>
      </html>
