<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="pizza.css">
    <script src="rendeles.js"></script>
    <title>Pizza Rendelés</title>
</head>
<body>
    <h1>Pizza Rendelés</h1>

    <form id="registration-form">
        <h2>Regisztráció</h2>
        <label for="name">Név:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="money">Jelszó:</label>
        <input type="text" id="password" name="password" required>
        <br>
        <button type="submit">Regisztráció</button>
        <br>
    </form>


    <form id="order-form" style="display:none;">
        <h2>Pizza Rendelés</h2>
        <label for="pizza-type">Pizza Típus:</label>
        <select id="pizza-type" required>

        </select>
        <button type="submit">Rendelés Feladása</button>
    </form>

    <div id="customer-info" style="display:none;">
        <h2>Vásárló Információ</h2>
        <p id="customer-name">Név: </p>
        <h2>Rendelések</h2>
        <ul id="order-list">
        </ul>
    </div>
</body>
</html>
